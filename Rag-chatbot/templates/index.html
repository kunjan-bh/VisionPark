<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vision Park Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f8fc;
        }
        #chat-container {
            width: 400px;
            height: 650px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
        }
        #chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f1f1f1;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
            font-size: 1rem;
            line-height: 1.4;
        }
        .user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background-color: #e9ecef;
            align-self: flex-start;
            text-align: left;
        }
        #input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: white;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #f1f1f1;
            font-size: 1rem;
        }
        #send-btn {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
        }
        #send-btn:hover {
            background-color: #0056b3;
        }
        #chat-box::-webkit-scrollbar {
            width: 6px;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background-color: #007bff;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            #chat-container {
                width: 95%;
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h2>Vision Park Chatbot</h2>
        </div>
        <div id="chat-box"></div>
        <div id="input-area">
            <input
                type="text"
                id="user-input"
                placeholder="Type a message..."
                onkeydown="if(event.key === 'Enter') sendMessage()"
            />
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input");
            const message = userInput.value.trim();
            if (message === "") return;

            // Add the user message to the chatbox
            addMessageToChatBox(message, "user");
            userInput.value = "";

            try {
              const response = await fetch("http://127.0.0.1:8000/chat", { // Ensure the URL is correct
                  method: "POST",
                  headers: {
                      "Content-Type": "application/json",
                  },
                  body: JSON.stringify({ message }), // Send the correct key as per Flask
              });
          
              // Handle response
              if (!response.ok) {
                  const errorData = await response.json();
                  addMessageToChatBox("Error: " + errorData.error, "bot");
              } else {
                  const data = await response.json();
                  addMessageToChatBox(data.response, "bot");
              }
          } catch (error) {
              console.error("Network error:", error);
              addMessageToChatBox("Something went wrong, please try again later.", "bot");
          }
        }

        function addMessageToChatBox(message, sender) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", sender);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll to the latest message
        }
    </script>
</body>
</html>
